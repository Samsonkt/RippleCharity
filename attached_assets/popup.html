      <select id="channelSelect">

        <option value="UCX6OQ3DkcsbYNE6H8uQQuVA">MrBeast Main Channel</option>
        <option value="UC6Bkb7sGltQ8BNgwxw9B2ow">Beast Philanthropy</option>
        <option value="UCRijo3ddMTht_IHyNSNXpNQ">TeamTrees</option>
      </select>
      <button id="startBtn">Start Boosting</button>
      <button id="stopBtn">Stop</button>
      <div id="dashboard">
        <h4>Your Impact</h4>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
